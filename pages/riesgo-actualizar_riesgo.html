          <div class="col-sm-6 invoice-col">

              <input id='txtNombre' type="text" class="form-control" placeholder="Coloca el Nombre">
            </div>
          </div>          

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="Nomb">Descripción <span class="text-danger">(*)</span></label>
              <input id='txtDescripcion' type="text" class="form-control" placeholder="Coloca la descripcion">
            </div>
          </div>

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="Identifi">Persona que identificó <span class="text-danger">(*)</span></label>
              <input id='txtIndentificador' type="text" class="form-control" placeholder="Coloca el nombre del Identificador">
            </div>
          </div>

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="Nomb">Tipo de Escala <span class="text-danger">(*)</span></label>
              <select id='txtTipo' class="form-control">
                <option value="1">Tiempo</option>

                <option value="3">Calidad</option>
                <option value="4">Alcance</option>
              </select>
            </div>
          </div>

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="Nomb">Nivel del riesgo <span class="text-danger">(*)</span></label>
              <select id='txtNivel' class="form-control">
                <option value="1">Bajo</option>
                <option value="2">Medio</option>
                <option value="3">Alto</option>
              </select>
            </div>
          </div>

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="Identifi">Costo <span class="text-danger">(*)</span></label>
              <input id='txtCosto' type="number" class="form-control" placeholder="Coloque el costo">
            </div>
          </div>

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="Identifi">Probabilidad <span class="text-danger">(*)</span></label>
              <input id='txtProbabilidad' type="number" min="0.1" max="1" step="0.1" class="form-control" placeholder="Coloca la probabilidad">

          </div>
