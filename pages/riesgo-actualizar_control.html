<!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Gestión de Riesgo
        <small> </small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-th"></i> Home</a></li>
        <li class="active">Gestión de Riesgo</li>
      </ol>
    </section>

 <div> 
 <section class="invoice">
      <!-- title row -->
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-pencil"></i> Actualizar control
            <small class="pull-right">Fecha: <span id='date'></span></small>
          </h2>
        </div>
        <!-- /.col -->
      </div>

      <div class="row invoice-info">
      <form name='frm-1' id='frm-1' method='post' onsubmit='' action=''> 
       
        <!-- title row -->
        <div class="col-sm-12 invoice-col">
         <div class="row">

          <input id='txtId' type="hidden" class="form-control">              

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="txtRiesgo">Riesgo <span class="text-danger">(*)</label>
              <select id="txtRiesgo" class="form-control">
              </select>
            </div>
          </div>

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="txtDescripcion">Descripción del control <span class="text-danger">(*)</label>
              <input id="txtDescripcion" type="text" class="form-control" placeholder="Ingrese descripción">
            </div>
          </div>

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="txtEquipo">Equipo responsable</label>
              <input id="txtEquipo" type="text" class="form-control" placeholder="Ingrese nombre de equipo">
            </div>
          </div>

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="txtResponsable">Persona responsable</label>
              <input id="txtResponsable" type="text" class="form-control" placeholder="Ingrese nombre de responsable">
            </div>
          </div>          

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="txtFecha">Fecha de implementación <span class="text-danger">(*)</label>
              <div class='input-group date' id="txtFechaImplementacion">
                  <input id="txtFecha" type="text" class="form-control" placeholder="Seleccionar fecha">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>              
              
            </div>
          </div>

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label  for="txtTipo">Tipo de control <span class="text-danger">(*)</label>
              <select id="txtTipo" class="form-control">
                <option value="1">Preventivo</option>
                <option value="2">Detectivo</option>
                <option value="3">Correctivo</option>
              </select>
            </div>
          </div>

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="txtCosto">Costo <span class="text-danger">(*)</label>
              <input id="txtCosto" type="number" class="form-control" placeholder="">
            </div>
          </div>

          <div class="col-sm-6 invoice-col">
            <div class="form-group">
              <label for="txtEstado">Estado de la implemetación <span class="text-danger">(*)</label>
              <select id="txtEstado" class="form-control">
                <option value="1">Registrado</option>
                <option value="2">En evaluación</option>
                <option value="3">En proceso</option>
                <option value="4">Implementado</option>
              </select>
            </div>
          </div>

          <div class="col-sm-12 invoice-col">
            <div class="form-group">
              <label for=""><span class="text-danger">(*)</span> Campos obligatorios</label>
            </div>
          </div>  

          <div class="col-sm-12 invoice-col">
            <div class="form-group">
              <button id="btn-registrar" type="button" class="btn btn-success"> <i class="fa fa-save"></i> Guardar</button>
              <button id="btn-clear" type="button" class="btn btn-default"> <i class='fa fa-eraser'></i> Limpiar </button>
            </div>
          </div>

        </div>
         <!-- /.col -->
       </div>

      </form>
      </div>

       <div class="row invoice-info">
        <div class="col-sm-12 invoice-col">
          <div class="box box-success">
           <div id='div-responsive' class="table-responsive mailbox-messages">  
            <table class="table table-hover table-striped">
              <tr><th colspan="8"> <i class='fa fa-bars'></i> Listado de controles</th></tr>
            </table>
           </div>
           <div>
            <div class="box-body">
              <table id="tabla-datos" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>Descripción</th>
                  <th>Responsable</th>
                  <th>Costo</th>
                  <th>Fecha de implementación</th>
                  <th>Estado</th>                  
                  <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="body-listado">
                </tbody>
              </table>
            </div>
           </div>
          </div>
        </div>
       </div>

 </section>
</div>
 <!-- /.content -->

<script>
  $(document).ready(function(){

    $('#date').html($.datepicker.formatDate('dd/mm/yy', new Date()));

    $('#txtFechaImplementacion').datepicker({ 
      autoclose: true, 
      format: 'dd/mm/yyyy',
      orientation: 'bottom'
    });

    var actualizar = new ActualizarControl();
    actualizar.funciones();
    actualizar.loadControles();
    actualizar.loadRiesgos();

  })
</script>
